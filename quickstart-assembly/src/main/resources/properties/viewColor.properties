# A file containing color specifications for views.

# General format of these entries is:
# <view class name>.<color key name> = <color>

# Note that these are entered into the UIManager, so if color key name 
# is the key for a Swing component (ie Label.foreground) then 
# this will be used by the UI in coloring components generated within 
# that view. As such, CanvasView.ScrollPane.background=#000000 
# means CanvasViews' scroll bar pane's have a black background. 

# Adjust table font size here
