# Database schema identifier
mct.db.schema = 1

# A Java locale, consisting of:
#   a 2-letter language code (lower case) from ISO 639-1,
#   a hyphen, and
#   a 2-letter country code (upper case) from ISO 3166-1. 
locale = en-US

mct.user = unset
mct.group = unset
disableShiftChangeMonitor = true
mcc.monitor.interval = 12
mcc.monitor.command = /nulCommand -NPT_USER
mcc.reporter.expiration = 0

# OSGi plugin cache directory
cacheDir=%(rwRoot)/osgi_cache_dir/

# data management
database.max.results=100
max.subscriptions=3000
table.view.initial.size=50
table.view.page.size=100
directory.view.initial.size=20
directory.view.page.size=100
plot.view.max.size=10

# user management
# this will automatically add the logged in user to the default group, if true
automatically.add.user=false
# if the user is automatically added, then add the user to this group
default.user.group=Users


# Look and Feel
#mct.look.and.feel=javax.swing.plaf.metal.MetalLookAndFeel

# Menu names can be overridden here
mct.menu.this=File

